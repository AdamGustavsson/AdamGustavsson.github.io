---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/EventVenue">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
      {% if page.author %}
        • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>
      {% endif %}</p>
  </header>
  {% if page.image %}
    <img style="max-width:90%;padding:5%;margin-bottom:50px" src="/images/{{ page.image | escape }}"><img>
  {% endif %}
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
  <div>
  Adress: {{page.address}}, {{page.city}}
  <br>  <br>
  Läs mer på: <a href="{{page.originalUrl}}">{{page.originalUrl}}</a>
  <br>  <br>
  {% if page.sourcePage %}
  Källa: <a href="{{page.sourcePage}}">{{page.sourcePage}}</a>
  {% endif %}
</div> 
</article>
