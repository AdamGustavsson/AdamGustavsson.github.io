---
layout: default
---

<div class="home">


  {{ content }}
  <ul class="post-list">
    {% for post in site.posts %}
     <hr>
      <li>
        <h2>
          {% if post.image %}
            <a class="post-link" href="{{ post.url | relative_url }}">
              <img style="max-width:90%;padding:5%;margin-bottom:10px" src="/images/{{ post.image | escape }}"><img>
            </a>
          {% endif %}
          <a class="post-link" href="{{ post.url | relative_url }}">
          {{ post.title | escape }}</a>
        </h2>
        <div>{{ post.short_description }}</div>
      </li>
    {% endfor %}
  </ul>


</div>
