---
layout: default
---

<div class="home">


  {{ content }}

  <ul class="post-list">
    {% for city in site.pages %}
      <li>
        <h2>
          <a class="post-link" href="{{ city.url | relative_url }}">{{ city.city| escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>


</div>
